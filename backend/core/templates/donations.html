{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Reliefope</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Make a Donation</h1>
    </header>
    <form action="{% url 'process_donation' %}" method="POST">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="number" name="amount" required>
        <button type="submit">Donate via Razorpay</button>
    </form>
</body>
</html>
