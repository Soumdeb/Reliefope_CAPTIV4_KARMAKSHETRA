<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReliefOpe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">RELIEFOPE</div>
            <div class="auth-buttons">
                <button id="signin-btn">Sign In</button>
                <button id="signup-btn">Sign Up</button>
            </div>
        </div>
    </header>

    <nav>
        <button id="home-btn">HOME</button>
        <button id="aboutus-btn">ABOUT US</button>
        <button id="resources-btn">RESOURCES & AWARENESS</button>
        <button id="donation-btn">DONATIONS</button>
        <button id="language-btn">CHOOSE LANGUAGE</button>
    </nav>

    <main>
        <section class="signup-page">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
        </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
